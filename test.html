<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Track - Analyse des Circuits F1</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="MobTrack.js"></script>
</head>
<body>
<header>
    <a href="test.html">
        <img src="Logo%20MobTrack.png" alt="Mob Track">
    </a>
    <p class="authors">Projet réalisé par : Malcom B & Isabelle Z.</p>
</header>

<main>
    <div class="content-wrapper">
        <div class="map-section">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="stats-section">
                <h2>Statistiques des accidents</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total des accidents</h3>
                        <p id="total-accidents">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Année la plus accidentée</h3>
                        <p id="most-dangerous-year">-</p>
                    </div>
                </div>
            </div>

            <div class="pilots-section">
                <h2>Pilotes impliqués dans des accidents</h2>
                <div class="filters">
                    <select id="year-filter">
                        <option value="all">Toutes les années</option>
                    </select>
                    <select id="session-filter">
                        <option value="all">Tous types de sessions</option>
                    </select>
                </div>
                <div id="pilots-grid" class="pilots-grid"></div>
            </div>
        </div>

        <div class="controls-container">
            <div class="control-group">
                <label for="countF1">Pays :</label>
                <select id="countF1">
                    <option value="">Choisir un pays</option>
                </select>
            </div>

            <div class="control-group">
                <label for="trackF1">Circuit :</label>
                <select id="trackF1">
                    <option value="">Sélectionner un circuit</option>
                </select>
            </div>

            <div class="control-group">
                <label for="risk-filter">Niveau de risque :</label>
                <select id="risk-filter">
                    <option value="all">Tous les circuits</option>
                    <option value="low">Risque faible (0 accident)</option>
                    <option value="moderate">Risque modéré (1 accident)</option>
                    <option value="high">Risque élevé (2 accidents)</option>
                    <option value="extreme">Risque extrême (3+ accidents)</option>
                </select>
            </div>

            <div class="weather-stats">
                <h3>Conditions météorologiques</h3>
                <label for="weather-chart">Accident sous un temps :</label>
                <div id="weather-chart" class="weather-chart"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
